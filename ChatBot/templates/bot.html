<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arman's AI Chatbot</title>
<style>
/* Reset & base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
}

/* Chat container - glassmorphism */
.chat-container {
    width: 700px;
    max-width: 95%;
    height: 80vh;
    display: flex;
    flex-direction: column;
    border-radius: 25px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    overflow: hidden;
    transition: all 0.3s ease;
}

/* Header */
.chat-header {
    padding: 20px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    font-weight: 600;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    color: white;
}

.header-buttons {
    display: flex;
    gap: 10px;
}

.btn {
    padding: 8px 16px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: 0.3s ease;
}

/* Clear button */
.btn-success {
    background: #28a745;
    color: white;
    box-shadow: 0 4px 10px rgba(40,167,69,0.4);
}
.btn-success:hover {
    background: #218838;
    transform: translateY(-2px);
}

/* Logout button */
.btn-danger {
    background: #dc3545;
    color: white;
    box-shadow: 0 4px 10px rgba(220,53,69,0.4);
}
.btn-danger:hover {
    background: #c82333;
    transform: translateY(-2px);
}

/* Chat messages */
.chat-box {
    flex: 1;
    padding: 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    overflow-y: auto;
    scrollbar-width: none;
}
.chat-box::-webkit-scrollbar { display: none; }

.message {
    max-width: 70%;
    padding: 15px 20px;
    border-radius: 25px;
    font-size: 16px;
    line-height: 1.5;
    word-wrap: break-word;
}

.user {
    align-self: flex-end;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    border-bottom-right-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,118,255,0.4);
}

.assistant {
    align-self: flex-start;
    background: rgba(255,255,255,0.9);
    color: #222;
    border-bottom-left-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Input area */
/* Chat input - mobile fix */
.chat-input {
    display: flex;
    flex-wrap: wrap; /* allow wrapping on small screens */
    padding: 15px 20px;
    gap: 10px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
}

.chat-input input {
    flex: 1 1 200px; /* allow input to shrink but not too small */
    padding: 14px 18px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.9);
    min-width: 0;
}

.send-btn {
    flex: 0 0 auto; /* don't shrink button */
    border: 2px solid #00c6ff;
    background: transparent;
    color: #00c6ff;
    padding: 12px 22px;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}
.send-btn:hover {
    background: #00c6ff;
    color: white;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 768px) {
    .chat-container { height: 90vh; }
    .message { max-width: 85%; font-size: 15px; }
    .chat-header { font-size: 18px; }
}
</style>
</head>
<body>

<div class="chat-container">

  <div class="chat-header">
    <span>Arman's AI â€“ <b>Study Buddy</b></span>
    <div class="header-buttons">
        <form action="/clear" method="POST">
            <button class="btn btn-success" type="submit">Clear</button>
        </form>
        <a href="/logout">
            <button class="btn btn-danger" type="button">Logout</button>
        </a>
    </div>
  </div>

  <div class="chat-box">
    {% for msg in messages %}
      {% if msg.role == "user" %}
        <div class="message user">{{ msg.content }}</div>
      {% elif msg.role == "assistant" %}
        <div class="message assistant">{{ msg.content | safe }}</div>
      {% endif %}
    {% endfor %}
  </div>

  <form class="chat-input" action="/send" method="POST">
    <input type="text" name="message" placeholder="Type your message..." required>
    <button class="send-btn" type="submit">Send</button>
  </form>

</div>

<script>
  var chatBox = document.querySelector('.chat-box');
  chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
